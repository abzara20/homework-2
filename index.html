<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 2</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="body-container">
      <header>
        <div class="title">
          <img class="logo" src="images/peach.png" alt="pixel peach logo" />

          <h1>Peach Puff Pastries</h1>

          <img class="logo" src="images/peach.png" alt="peach logo" />
        </div>

        <nav>
          <a id="home" href="#">HOME</a>
          <a id="about" href="#">ABOUT</a>
          <a id="products" href="#">PRODUCTS</a>
          <a id="contact" href="#">CONTACT</a>
        </nav>
      </header>

      <section id="body">
        <div id="content">
          <div class="home">
            <div class="home__child top">
              <div class="top__img-container"></div>

              <div class="top__text-container">
                <h1>Why, hello there Cupcake ;)</h1>
                <h6>Happy to see you!</h6>
              </div>
            </div>

            <div class="home__child bottom">
              <div class="bottom__header">
                <h2>Our Featured Bakes</h2>
                <hr />
              </div>
              <div class="bottom__featured">
                <div
                  class="bottom__featured__item bottom__featured__item--cobbler"
                >
                  <p>Peach Cobbler</p>
                </div>
                <div
                  class="bottom__featured__item bottom__featured__item--donut"
                >
                  <p>Artisan Donuts</p>
                </div>
                <div
                  class="bottom__featured__item bottom__featured__item--puff"
                >
                  <p>Peach Puff Pastry</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <img src="images/peach.png" alt="" />
        <div class="footer-container">
          <div class="footer-column">
            <h4>Help</h4>
            <p>Allergy Policies</p>
            <p>Custom Order Tracking</p>

            <p>Company Policies</p>
          </div>
          <div class="footer-column">
            <h4>Other</h4>
            <p>About</p>
            <p>Products</p>
            <p>Contact</p>
          </div>
        </div>
      </footer>
    </div>

    <!-- JavaScript links -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
